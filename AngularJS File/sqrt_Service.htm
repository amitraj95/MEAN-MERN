<!DOCTYPE.html>
 <html>
 <head>
 	<title>
 			Angular Service Example
 	</title>
 	<script src="js/angular.min.js"></script>
 	<script>
 			var app = angular.module('angularCustApp',[]);
 			app.controller('customCtrl',function ($scope,CalcService) {

	 			$scope.sqrt = function(){
		 				return CalcService.sqrt($scope.value);
		 		}

		 });
		 app.service('CalcService',function() {
			 		this.sqrt = function(a) {
				 		return Math.sqrt(a);
				 	}
				 });

	</script>
	</head>
	
	<body ng-app="angularCustApp" ng-controller="customCtrl">
	Enter a no : <input type = "number" ng-model ="value" />
	
	<p> Square root : {{sqrt()}}</p>
	</body>
 </html>
